<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div style="text-align: center; height: fit-content; margin: auto">ROCK PAPER SCISSORS</div>
    <div></div>
    <div class="main-content">
        <div class="info">
            <div class="result-text">Welcome to rock paper scissors!</div>
            <div class="score-text">
                <div>Computer: <strong><span class="computer-score">0</span></strong></div>
                <div> Player: <strong><span class="player-score">0</span> </strong></div>
                <div>Rounds left: <strong><span class="rounds-left"></span></strong></div>
            </div>
            <p clas="winner-text"></p>
        </div>
        <div class="options">
            <button  value="rock">Rock</button>
            <button value="paper">Paper</button>
            <button value="scissors">Scissors</button>
        </div>
    </div>
</body>
</html>
